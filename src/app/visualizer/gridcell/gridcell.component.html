<div [ngClass]="{
    'start_cell': cell.status == 'start',
    'end_cell': cell.status == 'end',
    'close_cell':cell.status == 'close',
    'path_cell': cell.vertex_status == 'path' && (cell.status == 'open' || cell.status == 'toll'),
    'current_cell':cell.vertex_status == 'visited' && cell.status == 'open',
    'toll_cell': cell.status == 'toll' && cell.vertex_status != 'path',
    'visited_start': cell.vertex_status == 'visited_start' && cell.status == 'open',
    'visited_goal': cell.vertex_status == 'visited_goal' && cell.status == 'open',
    'middle': cell.status == 'mid'
    }"
    
    [ngStyle]="{'filter': (cell.status == 'toll' && cell.vertex_status != 'path') ? getFilterIntensity() : 'brightness(100%)' }"

>
<!-- {{cell.prev}}, {{cell.prev_goal}} -->
</div>
