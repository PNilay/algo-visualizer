<div class="main_component">

    <div class="walkthrough-overlay" *ngIf="isWalkthrough"></div>
    <app-walkthrouh-tutorial class="app-walkthrouh-tutorial" [walkthrough_isShow] = "isWalkthrough" (reset_tutorial)="resetWalkthrough($event)" ></app-walkthrouh-tutorial>

    <app-nav-bar (information)="infoFromNav($event)" (reset)="resetEverything($event)" (is_touch_toll)="changeTouchSetting($event)"  (grid_size)="ChangeGridSize($event)" (weight_values)="changeWeightValues($event)" (mazesAndPatterns)="change_mazes_pattern($event)" style="position:absolute"></app-nav-bar>
    
    <div class="main-window" style="z-index:-20;">
        <div class="grid" style="margin-top: 100px;" >
            <app-gridworld #grid [toll]="toll_weight" [is_touch_toll]="is_touch_toll" [cells] = "cells" [inProcess] = "inProcess"  (iswallClicked)="oniswallClicked($event)" (dragged)="startOrEndDragged($event)"   disable></app-gridworld>
        </div>
    </div>
</div>

<div class="btn_navbar"></div>

<simple-notifications [options]="options"></simple-notifications>
<div class="footer">
    <div class="footer_info">

    </div>
</div>
